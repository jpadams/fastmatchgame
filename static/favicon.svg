    <circle cx="22" cy="58" r="6"/>
    <circle cx="52" cy="68" r="6"/>
    <circle cx="76" cy="61" r="6"/>
    <line x1="52" y1="44" x2="22" y2="34"/>
    <line x1="52" y1="44" x2="22" y2="58"/>
    <line x1="52" y1="44" x2="52" y2="68"/>
    <line x1="52" y1="68" x2="76" y2="61"/>
